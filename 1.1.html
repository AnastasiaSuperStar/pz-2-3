<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="1.1.css">
</head>
<body>
<div class="wrapper">
  <div class="first-task">
    <img class="image" src="img/img1.jpg" alt="SpaceShip">
    <img class="image" src="img/img2.jpg" alt="SpaceShip">
    <img class="image" src="img/img3.jpg" alt="SpaceShip">
  </div>
  <div class="second-task">
    <div class="link__wrapper">
      <a href="https://www.google.com/">first link</a>
      <p class="link__text">(https://www.google.com/)</p>
    </div>
    <div class="link__wrapper">
      <a href="https://www.google.com/">second link</a>
      <p class="link__text">(https://www.google.com/)</p>
    </div>
    <div class="link__wrapper">
      <a href="https://www.google.com/">third link</a>
      <p class="link__text">(https://www.google.com/)</p>
    </div>
  </div>
  <div class="third-task">
    <div class="form">
      <input class="input"  id="inputName" placeholder="name">
      <input class="input"  id="inputLastName" placeholder="last name">
      <input  class="input" id="inputAge" placeholder="age">
      <button id="submit" >Submit</button>
    </div>
    <div id="demo">
      <span> <p>name: </p> <p id="name">(name)</p> </span>
      <span> <p>last name: </p> <p id="surname">(last name)</p> </span>
      <span> <p>age: </p> <p id="age">(age)</p> </span>
    </div>
  </div>

</div>
</body>
<script>
  let elmes = document.querySelectorAll('.image');
  elmes.forEach((el)=>{{
    el.onclick = function (){
      alert ('Чудово!')
    };
    el.getAttribute('data-rotate')
    let rotate = 90
    el.addEventListener('contextmenu', event => {
      event.preventDefault()
      el.style.transform += 'rotate('+ rotate + 'deg)';
    });
  }})
  let submit = document.getElementById('submit');
  let demo = document.getElementById('demo');

  submit.onclick = function (){
    // console.log(!isNan(document.getElementById('inputAge').value))
    if(document.getElementById('inputName').value.length<50 &&
      document.getElementById('inputLastName').value.length<50 &&
      document.getElementById('inputName').value.length>0 &&
      document.getElementById('inputLastName').value.length>0
      // !isNan(document.getElementById('inputAge').value)
    ){
      demo.style.display = 'block';
      document.getElementById('name').innerHTML = document.getElementById('inputName').value;
      document.getElementById('surname').innerHTML = document.getElementById('inputLastName').value;
      document.getElementById('age').innerHTML = document.getElementById('inputAge').value;
      document.querySelectorAll('.input').forEach((input)=>{
        input.style.border = 'solid 2px grey'
      })
    }else{
      document.querySelectorAll('.input').forEach((input)=>{
        input.style.border = 'solid 2px red'
      })
    }
  };
</script>
</html>
